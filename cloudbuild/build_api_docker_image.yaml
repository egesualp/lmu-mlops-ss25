steps:

# DVC pull to create Data Folder
- name: 'python:3.10'
  id: 'Install DVC and pull data'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      pip install dvc
      pip install dvc-gs
      dvc pull


# Build API image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build API image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west3-docker.pkg.dev/$PROJECT_ID/my-container-registry/mlops-api:latest',
    '-f',
    'dockerfiles/api.dockerfile'
  ]

# Push API image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push API image'
  args: [
    'push',
    'europe-west3-docker.pkg.dev/$PROJECT_ID/my-container-registry/mlops-api:latest'
  ]

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Deploy to Cloud Run'
  args: [
    'run',
    'deploy',
    'financial-sentiment-api',
    '--image',
    'europe-west3-docker.pkg.dev/$PROJECT_ID/my-container-registry/mlops-api:latest',
    '--region',
    'europe-west3',
    '--platform',
    'managed',
    # inject secrets as environment variables
    '--update-secrets=WANDB_API_KEY=WANDB_API_KEY:latest'
  ]

options:
  logging: CLOUD_LOGGING_ONLY
